<!doctype html>
<html>

    <head>

      <meta charset="utf-8">
    
      <title>Meet the elite_</title>
    
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato&display=swap" rel="stylesheet"> 
      <script src="https://kit.fontawesome.com/c0f0c19ad4.js" crossorigin="anonymous"></script> 
      <link rel="stylesheet" href="css/styles.css">
    
    </head>
    
    <body>

      <div class="main-wrapper">

        <div class="hero-text-wrapper brand-background">
          <p class="hero-text">Meet the elite</p>

        <div class="control-panel">
          <div class="layout-wrapper">

            <div class="btn switch-on layout-grid"><i class="fas fa-border-all"></i></div>
          </div>
          <div class="filter-wrapper">
            <div id="filterLund" class="btn filter filter-lund" role="button">Lund</div>
            <div id="filterHelsingborg" class="btn filter filter-helsingborg" role="button">Helsingborg</div>
            <div id="filterSthlm" class="btn filter filter-sthlm" role="button">Stockholm</div>
            <div id="filterBorlange" class="btn filter filter-borlange" role="button">Borl√§nge</div>
            <div id="showAll" class="btn switch-on" role="button">Show all</div>
          </div>
          
        </div>
        
  
        <div class="cards-wrapper grid">
  
        </div>

        <div class="scroll-to-top brand-background">
          <i class="fas fa-arrow-up"></i>
        </div>

      </div>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="javascript/scripts.js"></script>

    </body>
    </html>
